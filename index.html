<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Trybewarts</title>
</head>

<body>
    <header class="header">

        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo" width="100px">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form method="get" class="trybewarts-login">
            <input type="email" placeholder="Email" id="email" name="email">
            <input type="password" placeholder="Senha" id="senha" name="password">
            <button id="btn">Entrar</button>
        </form>
    </header>

    <main>
        <form action="" id="evaluation-form">

            <div class="nome-sobrenome">
            <input type="text" placeholder="Nome"id="input-name">
            <input type="text" placeholder="Sobrenome" id="input-lastname">
            </div>

            <div class="email-casa">
            <input type="text" placeholder="Email" id="input-email">
            <label for="casa">Escolha uma casa:</label>
            <select name="casa" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            </div>
            <label for="family" id="label-family" >Qual sua família?</label>

            <label for="family">Frontend</label>
            <input type="radio" name="family" value="Frontend" id="label-family">

            <label for="family">Backend</label>
            <input type="radio" name="family" value="Backend" id="label-family">

            <label for="family">FullStack</label>
            <input type="radio" name="family" value="FullStack" id="label-family">



        </form>
        <aside>
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </aside>






    </main>



</body>
<script src="script.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Trybewarts</title>
</head>

<body>
    <header class="header">

        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo" width="100px">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form method="get" class="trybewarts-login">
            <input type="email" placeholder="Email" id="email" name="email">
            <input type="password" placeholder="Senha" id="senha" name="password">
            <button id="btn">Entrar</button>
        </form>
    </header>

    <main>
        <form action="" id="evaluation-form">

            <div class="nome-sobrenome">
            <input type="text" placeholder="Nome"id="input-name">
            <input type="text" placeholder="Sobrenome" id="input-lastname">
            </div>

            <div class="email-casa">
            <input type="text" placeholder="Email" id="input-email">
            <label for="casa">Escolha uma casa:</label>
            <select name="casa" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            </div>
            <label for="family" id="label-family" >Qual sua família?</label>

            <label for="family">Frontend</label>
            <input type="radio" name="family" value="Frontend" id="label-family">

            <label for="family">Backend</label>
            <input type="radio" name="family" value="Backend" id="label-family">

            <label for="family">FullStack</label>
            <input type="radio" name="family" value="FullStack" id="label-family">

            
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            
            <label for="label-content">HoFs</label>
            <input type="checkbox" value="HoFs" class="subject">

            <label for="label-content">Jest</label>
            <input type="checkbox" value="Jest" class="subject">

            <label for="label-content">Promises</label>
            <input type="checkbox" value="Promises" class="subject">

            <label for="label-content">React</label>
            <input type="checkbox" value="React" class="subject">
            
            <label for="label-content">SQL</label>
            <input type="checkbox" value="SQL" class="subject">
            
            <label for="label-content">Python</label>
            <input type="checkbox" value="Python" class="subject">


            <div>
            <label id="label-rate" for="label-rate">Como você avalia a Trybewarts?</label>

            <label for="rate">1</label>
            <input type="radio" name="rate" value="1" id="rate">
            <label for="rate">2</label>
            <input type="radio" name="rate" value="2" id="rate">
            <label for="rate">3</label>
            <input type="radio" name="rate" value="3" id="rate">
            <label for="rate">4</label>
            <input type="radio" name="rate" value="4" id="rate">
            <label for="rate">5</label>
            <input type="radio" name="rate" value="5" id="rate">
            <label for="rate">6</label>
            <input type="radio" name="rate" value="6" id="rate">
            <label for="rate">7</label>
            <input type="radio" name="rate" value="7" id="rate">
            <label for="rate">8</label>
            <input type="radio" name="rate" value="8" id="rate">
            <label for="rate">9</label>
            <input type="radio" name="rate" value="9" id="rate">
            <label for="rate">10</label>
            <input type="radio" name="rate" value="10" id="rate">
            </div>

            <div>
                <label class="textarea" for="textarea">Deixe seu comentário:</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                <p id="contador">0</p>
                
            </div>

            <div>
                <label id="label-infos" for="agreement">Você concorda com o uso das informações acima? <input id="agreement" type="checkbox" required > </label>
                <button id="submit-btn" type="submit" >Enviar</button>
            </div>
        </form>
        <aside>
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </aside>


    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>



</body>
<script src="script.js"></script>

</html>
